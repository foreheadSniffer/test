<div class="row">
	<div class="post-type">
			<div class="input-field col s12">
		    <select (ngModelChange)='onPostTypeChange($event)' [ngModel]="post.type" class="browser-default">
		      	<option *ngFor='let option of boxTypes' [value]='option.value'>{{option.name}}</option>
		    </select>
	  </div>
	</div>
	<div class="form" *ngIf='forms && forms[post.type]'>
		<form>
			<my-form-element [box]='forms[post.type]' [(post)]='post'></my-form-element>
			<a (click)='submit()' class="waves-effect waves-light btn-large">Отправить</a>
		</form>
	</div>
</div>
