<div class="row" [ngSwitch]='post.type' [class.published]='post.published'>
	<my-text-post *ngSwitchCase='"text"' [post]='post'></my-text-post>
	<my-text-post *ngSwitchCase='"paragraph"' [post]='post'></my-text-post>
	<my-image-post *ngSwitchCase='"inset_image"' [post]='post'></my-image-post>
</div>
